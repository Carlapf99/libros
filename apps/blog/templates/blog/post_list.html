{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
<section class="section-heading">
  <h1>Blog</h1>
</section>
<section class="post-grid">
  {% for post in posts %}
    <article class="card post-card">
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt|default:post.content|truncatechars:180 }}</p>
      <a href="{{ post.get_absolute_url }}" class="text-link">Leer artículo</a>
    </article>
  {% empty %}
    <p>No hay artículos publicados aún.</p>
  {% endfor %}
</section>
{% endblock %}
